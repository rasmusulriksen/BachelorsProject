version: '3.8'
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 2s
      timeout: 30s
      retries: 10

  smtp4dev: # Email testing tool  
    image: rnwood/smtp4dev:v3
    ports:
      - '3000:80'
      - '2526:25'
    volumes:
      - smtp4dev-data:/smtp4dev
    environment:
      - ServerOptions__HostName=smtp4dev

  email-template-api:
    build:
      context: EmailTemplateAPI
      dockerfile: Dockerfile
    ports:
    - "5298:80"  # Map host port 5298 to container port 80 (for Swagger access)
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - rabbitmq
      - smtp4dev

  email-template-api-dapr:
    image: daprio/daprd:latest
    command: ["./daprd",
     "-app-id", "email-template-api",
     "-app-port", "80",
     "-components-path", "/components"] 
    volumes:
      - "./components:/components"
    depends_on:
      rabbitmq:
        condition: service_healthy
      email-template-api:
        condition: service_started
    network_mode: "service:email-template-api"

  email-sender-api:
    build:
      context: EmailSenderAPI
      dockerfile: Dockerfile
    ports:
      - "5299:80"  # Added port mapping for Swagger access
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - rabbitmq
      - smtp4dev

  email-sender-api-dapr:
    image: daprio/daprd:latest
    command: ["./daprd",
     "-app-id", "email-sender-api",
     "-app-port", "80",
     "-components-path", "/components"]
    volumes:
      - "./components:/components"
    depends_on:
      rabbitmq:
        condition: service_healthy
      email-sender-api:
        condition: service_started
    network_mode: "service:email-sender-api"

  notification-api:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    volumes:
      - ./NotificationAPI:/app
    working_dir: /app
    ports:
      - "5300:80"    # Application port (not for debugging)
      - "5301:5301"  # Debug port - use this one
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    command: sh -c "dotnet restore && dotnet watch run"  # First restore, then run

  notification-api-dapr:
    image: daprio/daprd:latest
    command: ["./daprd",
     "-app-id", "notification-api",
     "-app-port", "80",
     "-components-path", "/components"]
    volumes:
      - "./components:/components"
    depends_on:
      rabbitmq:
        condition: service_healthy
      notification-api:
        condition: service_started
    network_mode: "service:notification-api"
      

volumes:
  smtp4dev-data:  