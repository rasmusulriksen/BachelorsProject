version: '3.8'
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 2s
      timeout: 30s
      retries: 10

  smtp4dev: # Email testing tool  
    image: rnwood/smtp4dev:v3
    ports:
      - '3000:80'
      - '2525:25'
    volumes:
      - smtp4dev-data:/smtp4dev
    environment:
      - ServerOptions__HostName=smtp4dev

  email-template-api:
    build:
      context: EmailTemplate/EmailTemplateAPI
      dockerfile: Dockerfile
    ports:
    - "5298:80"  # Map host port 5298 to container port 80 (for Swagger access)
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - rabbitmq
      - smtp4dev

  email-template-api-dapr:
    image: daprio/daprd:latest
    command: ["./daprd",
     "-app-id", "email-template-api",
     "-app-port", "80",
     "-components-path", "/components"] 
    volumes:
      - "./components:/components"
    depends_on:
      rabbitmq:
        condition: service_healthy
      email-template-api:
        condition: service_started
    network_mode: "service:email-template-api"

  email-sender:
    build:
      context: EmailSender
      dockerfile: Dockerfile
    ports:
      - "5299:80"  # Added port mapping for Swagger access
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - rabbitmq
      - smtp4dev

  email-sender-dapr:
    image: daprio/daprd:latest
    command: ["./daprd",
     "-app-id", "email-sender",
     "-app-port", "80",
     "-components-path", "/components"]
    volumes:
      - "./components:/components"
    depends_on:
      rabbitmq:
        condition: service_healthy
      email-sender:
        condition: service_started
    network_mode: "service:email-sender"

volumes:
  smtp4dev-data:  